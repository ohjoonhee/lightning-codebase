# lightning.pytorch==2.0.0
name: dqn-lunarlander
version: v0

seed_everything: 42
trainer:
  max_epochs: 10000
  # val_check_interval: 50
  check_val_every_n_epoch: 50
  # logger:
  #   init_args:
  #     monitor_gym: true

model:
  class_path: module.dqn.DQNModule
  init_args:
    optimizer:
      class_path: torch.optim.Adam
      init_args:
        lr: 1e-4
    env: LunarLander-v2
    env_kwargs:
      render_mode: rgb_array
    batch_size: 128
    eps_last_frame: 100000
    replay_size: 10000
    warm_start_steps: 10000
    sync_rate: 100000

ckpt_path: null
